<input type="text" name="name" [formControl]="todoName">
<button (click)="createTodo()">Добавить задачу</button>
<list [items]="appService.todos" (onItemClick)="toggleTodoDone($event)" (onCloseClick)="deleteTodo($event)"></list>
<info-row label="Сделано:" [value]="appService.doneTodos()"></info-row>
<info-row label="В работе:" [value]="appService.todosInWork()"></info-row>

<router-outlet></router-outlet>
